<!DOCTYPE html>
<html>
  <head>
    <title>Project App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="opencv.js" type="text/javascript"></script>
    <script defer src="main.js" type="text/javascript"></script>
  </head>
  <body onload='startCamera()'>

    <!--TopBar-->
    <div id="topBar">
      <div id='ip'>
        <i class="material-icons">account_balance</i>
        <p>Naanga Dhan</p>
      </div>
      <div class="dummy"></div>
      <div id="ip">
        <i class="material-icons">account_circle</i>
        <p>Prathap</p>
      </div>
      <div class="button"><i class="material-icons">remove</i></div>
      <div class="button"><i class="material-icons" style='font-weight:100'>filter_none</i></div>
      <div class="button"><i class="material-icons">close</i></div>
    </div>

    <!--SideBar-->
    <div id="sideBar">
      <div id="dashBoard">
        <i class="material-icons">person</i>
        <p>DashBoard</p>
      </div>
      <div id="liveFeed">
        <i class="material-icons">face</i>
        <p>Live Feed</p>
      </div>
      <div id="train">
        <i class="material-icons">build</i>
        <p>Train</p>
      </div>
      <div id="attendance">
        <i class="material-icons">groups</i>
        <p>Attendance</p>
      </div>
      <div><i></i><p></p></div>
      <div id="settings">
        <i class="material-icons">settings</i>
        <p>Settings</p>
      </div>
    </div>

    <!--Content-->
    <div id="content">
      <video id="videoInput" width=640 height=480></video>
      <canvas id="canvasOutput" width=640 height=480></canvas>
      <!--div id="fpsCounter">0</div-->
    </div>



  </body>
</html>
